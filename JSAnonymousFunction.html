<!DOCTYPE html>
<head>
    <title> Javascript Anonymous Functions</title>
    <style>
        td{border:1px solid black;}
    </style>
</head>
<body> 
    <h1 id="header">Anonymous function</h1>
   
    <div id="output"></div>
          
    <script>
     
        // Creating an anonymous function
        var output = document.getElementById("output");
        var a = function(b){
            output.innerHTML = "Welcome to anonymous functions!" + b;

        }
 
    </script>
</body>
</html>
