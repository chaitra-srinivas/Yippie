<!DOCTYPE html>
<head>
    <title> Javascript Functions within functions</title>
    <style>
        td{border:1px solid black;}
    </style>
</head>
<body> 
    <h1 id="header">Functions within functions</h1>
   
    <div id="output"></div>
          
    <script>
        // Global variable.
       var a = 1000;
       // Functions within functions
       a++;

       function outSideFun(){
           //local variable
           var b = 2000;
           b++;
           function inSideFun(){
               b = a+b;
               return b;
           }
           inSideFun();
           console.log(b);

       }
      console.log(a);
      var c = outSideFun();
      outSideFun();
            
 
    </script>
</body>
</html>
