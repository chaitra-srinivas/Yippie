<!DOCTYPE html>

<head>
    <title> JS If statement </title>
</head>

<body>
    <h1>Fun facts about fruit</h1>
    <div id="output">Let's rate your favourite fruit!</div>

    <script>
        /* An array containing fruits */

        var fruits = ["Apple","Banana","Watermelon","Orange","Mango"];

        var choiceOfFruit = prompt("What fruit do you prefer: Apple, Banana,Watermelon, Orange or Mango?");

        // If statement

        if (choiceOfFruit == "Apple"){
            document.getElementById("output").innerHTML = "Apple has 8.4 mg of vitamin C";
        } else if (choiceOfFruit == "Banana") {
            document.getElementById("output").innerHTML = "Banana is 93% carbs";
        }else if (choiceOfFruit == "Watermelon"){
           document.getElementById("output").innerHTML = "Watermelon is 91% water";
        }else if (choiceOfFruit == "Orange"){
            document.getElementById("output").innerHTML = "Orange has 69.7 mg of vitamin C!";
        }else if (choiceOfFruit == "Mango"){
            document.getElementById("output").innerHTML = "Mango has just 70 calories!!";
        }else {
            document.getElementById("output").innerHTML = "Sorry, I don't recognize that fruit :(";
        }

     </script>
</body>

</html>
